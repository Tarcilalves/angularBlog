<article class="container_card-destaque">
  <img class="imagem-card"
    src="{{photoCover}}"
    alt="imagens ilustrativa"
  >

  <div class="card-content">
    <div>
    <h2 class="titulo-card">{{cardTitle}}</h2>
    <p class="texto-card">{{cardDescription}}</p>
    <span class="textSourceContent-card">{{cardSourceContent}}</span>
    </div>
    <div class="container_link">
    <a href="{{cardLink}}" class="link">{{cardDescriptionLink}}</a>
    </div>
  </div>
</article>
