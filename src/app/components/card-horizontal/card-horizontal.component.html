<article class="container_card-horizontal">
  <img class="imagem-card"
    src="{{photoCover}}"
    alt="Descrição acessível da imagem"
  >

  <div class="card-content">
    <div>
    <h2 class="titulo-card">{{cardTitle}}</h2>
    <p class="texto-card">{{cardDescription}}</p>
    </div>
    <div class="container_link">
    <a href="{{cardLink}}" class="link">ver mais</a>
    </div>
  </div>
</article>
